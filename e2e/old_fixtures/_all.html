<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      #App {
        display: grid;
        gap: 20px;
      }

      iframe {
        display: block;
      }

      iframe {
        width: 800px;
        height: 650px;
      }
    </style>
  </head>
  <body>
    <div id="App">
      <div class="wrap">
        <h2 id="hello-world">Hello World</h2>
        <iframe src="./hello-world.html" frameborder="0"></iframe>
      </div>
      <div class="wrap">
        <h2 id="ls">ls</h2>
        <iframe src="./ls.html" frameborder="0"></iframe>
      </div>
      <div class="wrap">
        <h2 id="prompt">Prompt</h2>
        <iframe src="./prompt.html" frameborder="0"></iframe>
      </div>
    </div>
  </body>
</html>
